<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebero Documentation | Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Full-width home container */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1e1c21;
        color: #e7d7a6;
      }

      .home-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .home-content {
        max-width: 800px;
      }

      .home-content h1 {
        font-size: 2.5rem;
        color: #d99530;
        margin-bottom: 20px;
      }

      .home-content p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      /* Button to navigate to posts */
      .btn-explore {
        display: inline-block;
        text-decoration: none;
        background-color: #d99530;
        color: #1e1c21;
        padding: 12px 20px;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s ease-in-out;
        font-size: 1.2rem;
      }

      .btn-explore:hover {
        background-color: #e7d7a6;
      }
    </style>
  </head>
  <body>
    <div class="home-container">
      <div class="home-content">
        <h1>Welcome to Nebero Documentation</h1>
        <p>
          Explore detailed documentation, guides, and best practices for
          Nebero's products and services.
        </p>
        <a href="/nebero/2025/01/01/introduction/to/Vue/and/Pinia/" class="btn-explore"
          >Explore Posts</a
        >
      </div>
    </div>
  </body>
</html>
